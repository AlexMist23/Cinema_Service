<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}
    {% endblock %}

</head>

<body>
<header>

    <div class="navbar">
    <a class="navbar-el" href="/">Home</a>
    <a class="navbar-el" href="/">Premieres</a>
    <a class="navbar-el" href="/">About</a>
    <a class="navbar-el" href="/">Contact</a>
    <div id="account" class="navbar-el">
        {% if user.is_authenticated %}
        <a class="navbar-el">{{ user.username }}</a>
        <a class="navbar-el account-el" href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <a class="navbar-el">Account</a>
        <a class="navbar-el account-el" href="{% url 'login' %}">Log In</a>
        <a class="navbar-el account-el" href="{% url 'signup' %}">Register</a>
        {% endif %}
    </div>

    </div>

    {% if user.is_authenticated and user.is_superuser %}
    <div class="navbar admin">
        <a class="navbar-el" href="/cinema">Cinemas</a>
        <a class="navbar-el" href="/movie">Movies</a>
    </div>
    {% endif %}

</header>

{% block content %}
{% endblock %}

</body>
</html>
