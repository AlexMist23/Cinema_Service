{% extends "__main.html" %}

{% block head %}
    <title>Home</title>
    {% load static %}
    <script type="text/javascript" src="{% static 'javascript/select_cinema.js' %}"></script>
{% endblock %}

{% block content %}
    <div id="select-cinema">
        <p id="select-cinema-p">Select Your Cinema</p>
        <form method="post">
            {% csrf_token %}
            {{ select_cinema.as_p }}
            <button type="submit">Select</button>
        </form>
    </div>
{% endblock %}
