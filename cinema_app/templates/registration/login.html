{% extends "__main.html" %}

{% block head %}
    <title>Login</title>
    {% load static %}
    <script type="text/javascript" src="{% static 'javascript/form_django_script.js' %}"></script>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
{% endblock %}
