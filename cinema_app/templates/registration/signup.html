{% extends "__main.html" %}

{% block head %}
    <title>Sign Up</title>
{% endblock %}

{% block content %}
    <div class="div-form-django">
        <form class="django" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
