{% extends "__main.html" %}


{% block head %}
    <title>List Of Movies</title>
{% endblock %}


{% block content %}

    <li class="list">
        <h1>Repertuar</h1>
        {% for screening in screenings %}
        <ul class="list-el">
            <li>{{ screening.movie_id }}{{ screening.start_date }}</li>
            <a class="button" href="/screening/{{ screening.id }}">Edit</a>
        </ul>
        {% endfor %}
    </li>

{% endblock %}
