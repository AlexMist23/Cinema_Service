{% extends "__main.html" %}


{% block head %}
    <title>List Of Screenings</title>
{% endblock %}


{% block content %}

    <li class="list">
        <h1>List of Screenings</h1>
            <div>
            <a href="/screening/add/" class="button">Add Screening</a>
            </div>
        {% for screening in screenings %}
        <ul class="list-el">
            <li>{{ screening.start_date }}</li>
            <a class="button" href="/screening/{{ screening.id }}">Edit</a>
        </ul>
        {% endfor %}
    </li>

{% endblock %}
